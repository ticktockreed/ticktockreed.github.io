

<div ng-if="!message.imgSrc && !message.hhQ" class="chat-bubble-container ng-class: messagePosition(message)">
	<div class="chat-bubble ng-class: messagePosition(message)">
		<div class="message" ng-if="!message.link">{{message.text}}</div>
		<div class="message" ng-if="message.link">
			<a ng-href="{{message.link}}" target="_blank">{{message.text}}</a>
		</div>
	</div>
</div>


<div ng-if="message.imgSrc" class="chat-bubble-container ng-class: messagePosition(message)">
	<div class="chat-bubble chat-bubble--image ng-class: messagePosition(message)">
		<div class="message"><img ng-src="{{message.imgSrc}}" alt=""></div>
	</div>
</div>


<div ng-if="message.hhQ" class="chat-bubble-container right">
	<div class="chat-bubble chat-bubble--hhQ">
		<div class="message">{{message.text}}</div>
	</div>
</div>
